{% extends "blog/base.html" %}
{% block posts %}
{% for post in posts %}
  <div class="blog-post">
    <h2 class="blog-post-title">{% if post.url %}<a href="{{ post.url }}">
        {% else %}<a href="/blog/post/{{ post.title }}/">{% endif %}
          
        {{ post.title }}</a></h2>
    <p>{{ post.views }} views</p>
    <p class="blog-post-meta">{{ post.publish_time }} by {{ post.author }}</p>
    <p class="blog-post-summary">{{ post.summary }}</p>
    {# <p class="blog-post-content">{{ post.content }}</p> #}
    
  </div>
{% endfor %}
{% endblock %}
