{% extends "blog/blog_base.html" %}
{% block posts %}
{% if post %}
  <div class="blog-post">
    <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.views }} views</p>
    <p class="blog-post-meta">{{ post.publish_time }} by {{ post.author }}</p>
    <p class="blog-post-content">{{ post.content }}</p>
    
  </div>
{% endif %}

 <ul class="pager">
   <li><a href="#">Previous</a></li>
   <li><a href="#">Next</a></li>
 </ul>



<div class="center-block">
      <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'chasewinds'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    
 </div>
 
{% endblock %}
